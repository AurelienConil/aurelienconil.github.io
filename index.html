  <script>
    // Fonction pour changer le contenu des boutons
    function changeLanguage(lang) {
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");

      if (lang === "fr") {
        btn1.textContent = "Explorations artistiques";  // Texte en français
        btn2.textContent = "Ingénierie créative";  // Texte en français
      } else if (lang === "en") {
        btn1.textContent = "Selected Artworks";  // Texte en anglais
        btn2.textContent = "R&D Prototyping";  // Texte en anglais
      }
    }

    // Initialisation avec la langue par défaut (français)
    changeLanguage('en');
  </script>
